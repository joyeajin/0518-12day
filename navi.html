<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        *{
            box-sizing: border-box;
        }
        .inner{
            width: 1200px;
            margin: auto;
        }
        .wrapper{
            min-width: 1200px;
            width: 100%;
        }
        header{
            background-color: #fff;
            width: 100%;
        }
        .header-top{
            height: 33px;
            border-bottom: 1px solid #aaa;
        }
        .header-top .inner {
            display: flex;
            justify-content: flex-end;
        }
        .util{
            display: flex;
        }
        .util>li>a{
            display: block;
            height: 33px;
            line-height: 33px;
            font-size: 12px;
            padding: 0 10px;
            border-left: 1px solid #aaa;
        }
        .util>li:last-child>a{
            border-right: 1px solid #aaa;
        }
        .header-bottom .inner{
            display: flex;
            justify-content: space-between;
            padding: 0 12px;
        }
        .header-bottom .gnb{
            display: flex;
            width: 700px;
            justify-content: space-between;
        }
        .header-bottom{
            padding: 40px 0;
            background-color: cadetblue;
            height: 100px;
            overflow: hidden;
            transition: height 0.35s;
        }
        .header-bottom:hover{
            height: 250px;
        }
        .header-bottom .logo{
            font-size: 34px;
            font-weight: bold;
        }
        .header-bottom .gnb .depth1>a{
            font-size: 18px;
            font-weight: bold;
            color: #333;
            display: block;
            height: 34px;
            line-height: 34px;
        }
        .header-bottom .gnb .depth1:hover>a{
            color: red;
        }
        .header-bottom .gnb .depth2{
            padding-top: 50px;
        }
        .header-bottom .gnb .depth2>li>a{
            color: #666;
            display: block;
            height: 30px;
            line-height: 30px;
        }
    </style>
</head>
<body>
